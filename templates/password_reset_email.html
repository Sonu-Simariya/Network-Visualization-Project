{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login</title>
  <link rel="icon" type="image/jpg" href="{% static 'img\images.jpeg' %}" />
  <link rel="stylesheet" href="{% static 'css\styles.min.css'%}" >
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'img/images (1).png' %}" width="180" alt="">
                </a>
                <p class="text-center">User Login</p>
                <p ><i style="color: brown;">Note: Fill Details Carefully. </i></p>

                <form  method="post" action="{% url 'Reset_Password' %}">
                  {%csrf_token%}
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Password</label>
                    <input type="text" name="password" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" autocomplete="off">
                  </div>
                  
                    <a class="text-primary fw-bold ms-2" href="User_Register">Login</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js\jquery.min.js'%}"></script>
  <script src="{% static 'js\bootstrap.bundle.min.js'%}"></script>
  <script>
    var z = {{error_message|safe}};
    if (z){
      alert(z.message);
    }
    else {

    }
  </script>
</body>

</html>
