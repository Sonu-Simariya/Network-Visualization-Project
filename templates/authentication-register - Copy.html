{%load static%}
<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register Tea</title>
  <link rel="icon" type="image/jpg" href="{% static 'img/images.jpeg' %}" />
  <link rel="stylesheet" href="{% static 'css/styles.min.css'%}" >
</head>

<body>
  <!--  Body Wrapper -->
  <div class="page-wrapper" id="main-wrapper" data-layout="vertical" data-navbarbg="skin6" data-sidebartype="full"
    data-sidebar-position="fixed" data-header-position="fixed">
    <div
      class="position-relative overflow-hidden radial-gradient min-vh-100 d-flex align-items-center justify-content-center">
      <div class="d-flex align-items-center justify-content-center w-100">
        <div class="row justify-content-center w-100">
          <div class="col-md-8 col-lg-6 col-xxl-3">
            <div class="card mb-0">
              <div class="card-body">
                <a href="./index.html" class="text-nowrap logo-img text-center d-block py-3 w-100">
                  <img src="{% static 'img/images (1).png' %}" width="180" alt="">
                </a>
                <p class="text-center">User Register</p>
                <form name="myformm" onsubmit="return validateForm();" method="post" action="{% url 'Regiss' %}">
                  {%csrf_token%}
                  {% comment %} <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Ip Address: </label>
                    <input type="text" PLACEHOLDER="8.8.8.8" name="phone" class="form-control" id="exampleInputtext1" aria-describedby="textHelp" autocomplete="off">
                  </div> {% endcomment %}
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">First Name</label>
                    <input type="text" name="f_name" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputtext1" class="form-label">Last Name</label>
                    <input type="text" name="l_name" name="firstname" class="form-control" id="exampleInputtext1" aria-describedby="textHelp">
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Email Address</label>
                    <input type="email" name="Email"class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" name="Password1" class="form-control" id="Password1">
                  </div>
                  <div class="mb-4">
                    <label for="exampleInputPassword1" class="form-label">Confirm Password</label>
                    <input type="password" name="password" class="form-control" id="password2">
                  </div>
                  <input type="submit" value="Login" class="btn btn-primary w-100 py-8 fs-4 mb-4 rounded-2" >
                  <div class="d-flex align-items-center justify-content-center">
                    <p class="fs-4 mb-0 fw-bold">Already have an Account?</p>
                    <a class="text-primary fw-bold ms-2" href="User_Login">Log In</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="{% static 'js/jquery.min.js'%}"></script>
  <script src="{% static 'js/bootstrap.bundle.min.js'%}"></script>
  <script src="{% static 'js/index.js'%}"></script>
</body>

</html>
